<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="Indigo.css" type="text/css" media="screen" charset="utf-8">
  <script type="text/javascript" src="Indigo.js" charset="utf-8"></script>
  <script type="text/javascript" src="Resizer.js" charset="utf-8"></script>
  <script type="text/javascript" src="Scroller.js" charset="utf-8"></script>
  <script type="text/javascript" src="file:///System/Library/WidgetResources/button/genericButton.js" charset="utf-8"></script>
  <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
  <!--	Not currently used, but we should consider switching to use it:
  <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleSlider.js" charset="utf-8"></script>
  -->
  <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
  <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
  <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
</head>
<body onload="load();">
	<div id="front">
		<div id="top" class="open">
      <div id="navbar" class="clearfix">
        <div id="DevicesNavText" class="navtextSelected" onclick="showContent('Devices');">
          <div class="navtext">Devices</div>
        </div>
        <div id="ActionsNavText" class="navtext" onclick="showContent('Actions');">
          <div class="navtext">Actions</div>
        </div>
        <div id="VariablesNavText" class="navtext" onclick="showContent('Variables');">
          <div class="navtext">Variables</div>
        </div>
      </div>
		</div>

		<div id="drawer">
			<div id="container">
				<div id="content">
		      <div id="contents"></div>
				</div>
			</div>
		</div>

		<div id="bottom">
		  <div class="flip" id="flip" onclick="showBack(event);">
			  <div class="flip" id="fliprollie"></div>
		  </div>
			<div id="resizer" onmousedown="mouseDownResizer(event);"></div>
	    <div id="statusbar"></div>
		</div>
	</div>
	
  <div id="back">
    <div id="backcontents">
      <div id="backtitle">IndigoWidget</div>
      <div id="backversion">Version 2.0</div>
      <br>
      <div id="remoteServerInput">
        <div class="leftoptions">
          <input style="width:90;" type="text" id="serverIP" size="11" results="10" autosave="serverIP" placeholder="Server IP" value="">
          <br>
          <input id="remoteServer" type="checkbox">Remote Server
        </div>
        <div class="rightoptions">
          <input style="width:90;" type="text" id="serverUsername" size="11" results="10" autosave="serverUsername" placeholder="Username" value="">
          <br>
          <input style="width:90;" type="password" id="serverPassword" size="11" results="10" autosave="serverPassword" placeholder="Password" value="">
          <br>
        </div>
      </div>
	    <div><em>Please use your short username (no spaces).</em><br></div>
	    <div onclick="wrapURL(&quot;http://about.me/mvanholstyn&quot;)">Made by Mark Van Holstyn<br>http://about.me/mvanholstyn<br><br></div>
      <div onclick="wrapURL(&quot;http://www.perceptiveautomation.com&quot;)">Indigo is made by Perceptive Automation<br>http://perceptiveautomation.com</div>
    </div>
    <div id="doneButton"></div>
    <div id="done"></div>
  </div>
</body>
</html>
